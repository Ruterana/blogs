		<div class="jumbotron">
			{{wtf.quick_form(blog_form)}}
		</div>
				<div>
					<ul style="list-style: none;">

						<div class="list-group">
							<a href="#">

					</ul>
				</div>
			</div>

		</div>

		{% endblock %}
